<!DOCTYPE html>
<html>
	<head>
		
		<title>Story Time!</title>
		<meta name="viewport" content="width-divice-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Lobster+Two' rel='stylesheet' type='text/css'>
	</head>
	<header>
		<h1>Story Time</h1>
		<h5>'Mad Libs' inspired story generator by <a href="http://github.com/KCatabay">KCat</a></h5>
	</header>
	<body>
		<h2>Your super awesome story is below. Thanks for checking story-time out!</h2>
		
		<div>
			<div id="inner">
				<script type="text/javascript">
					var noun = prompt('Please type a noun'); 
					var secondNoun = prompt('Please type a second noun');
					var adjective = prompt('Please type an adjective');
					var secondAdjective = prompt('Please type a second adjective');
					var verb = prompt('Please type a verb'); 
					var secondVerb = prompt('Please type a second verb');

					var story = 'There once was a ' 
					    story += noun
					    story += ' that liked to '
					    story += verb
					    story += ' on a '
					    story += adjective 
					    story += ' hill.'
					    story += ' One day, the '
					    story += noun 
					    story += ' decided that it was time to '
					    story += verb 
					    story += ' on a different hill.'
					    story += ' So the '
					    story += noun 
					    story += ' hopped on his '
					    story += secondNoun
					    story += ' and began to search for another hill. '
					    story += ' After a long '
					    story += secondVerb 
					    story += ', the '
					    story += noun 
					    story += ' stumbled upon a '
					    story += secondAdjective
					    story += ' hill.  He got off of his '
					    story += secondNoun 
					    story += ' and walked to the top of the hill. '
					    story += ' Finally, after a long journey, the '
					    story += noun 
					    story += ' got to '
					    story += verb 
					    story += ' on the new hill.'
					    
					document.write(story);
				</script>
			</div>
		</div>
	</body>
	<footer>
		<a href="https://github.com/KCatabay" target="_blank"><i class="fa fa-github-alt fa-2x" ></i></a>
	</footer>
</html>
